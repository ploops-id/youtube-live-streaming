<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE LIVE STREAMING - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <!-- HEADER dengan waktu di kanan atas -->
        <header class="main-header">
            <div class="header-left">
                <h1><i class="bi bi-broadcast"></i> YOUTUBE LIVE STREAMING</h1>
                <div class="subtitle">Dashboard</div>
            </div>
            <div class="header-right" id="time-display-container">
                <!-- Waktu akan diisi oleh JavaScript -->
                <div id="current-date" class="date-display">Selasa, 16-12-2025</div>
                <div id="current-time" class="time-display">00:00:00 WIB</div>
            </div>
        </header>

        <!-- NAVIGASI -->
        <nav class="main-nav">
            <ul>
                <li class="active"><i class="bi bi-speedometer2"></i> Data Channel</li>
                <li><i class="bi bi-download"></i> Download Tools</li>
            </ul>
        </nav>

        <!-- KONTROL UTAMA -->
        <div class="control-panel">
            <button class="btn-control start" id="btnStartAll">
                <i class="bi bi-play-circle"></i> Start Semua
            </button>
            <button class="btn-control stop" id="btnStopAll">
                <i class="bi bi-stop-circle"></i> Stop Semua
            </button>
            <button class="btn-control repeat" id="btnRepeatAll">
                <i class="bi bi-arrow-repeat"></i> Repeat Semua
            </button>
        </div>

        <!-- BULK SELECTION -->
        <div class="bulk-selection" id="bulkSelection" style="display: none;">
            <div>
                <strong><span id="selectedCount">0</span> channel</strong> terpilih
            </div>
            <div class="bulk-actions">
                <button class="bulk-btn" id="bulkStart">
                    <i class="bi bi-play"></i> Start Terpilih
                </button>
                <button class="bulk-btn" id="bulkStop">
                    <i class="bi bi-stop"></i> Stop Terpilih
                </button>
                <button class="bulk-btn" id="bulkDeselect">
                    <i class="bi bi-x-circle"></i> Batal Pilih
                </button>
            </div>
        </div>

        <!-- TABEL CHANNEL -->
        <div class="table-container">
            <table class="channel-table">
                <thead>
                    <tr>
                        <th><!-- Checkbox header --></th>
                        <th>NO</th>
                        <th>AKSI</th>
                        <th>NAMA CHANNEL</th>
                        <th>NAMA LIVE</th>
                        <th>FILE</th>
                        <th>KUNCI STREAM</th>
                        <th>DURASI</th>
                        <th>JADWALKAN ULANG</th>
                        <th>STATUS</th>
                        <th>COUNTDOWN</th>
                    </tr>
                </thead>
                <tbody id="channelTableBody">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- INFO FOOTER -->
        <footer class="footer">
            <div>Sistem Streaming Otomatis &copy; 2025 - Total: <span id="totalChannels">17</span> Channel</div>
            <div class="server-status">
                <span class="status-dot running"></span> Server: Online
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
